<form [formGroup]="searchForm" (submit)="searchBooks(searchForm.value.term)">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="search books">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="(term$ | async); else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async; trackBy:trackByBook">
      <div class="book--title" data-cy="title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div data-cy="author"><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div data-cy="publisher"><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div data-cy="published-date">
            <strong>Published:</strong> {{ b.publishedDate | date : 'M/d/yyyy' }}
          </div>
          <p data-cy="description" [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()" (keyup.enter)="searchExample()" tabindex="0"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
